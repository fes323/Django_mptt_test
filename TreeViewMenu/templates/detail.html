{% load mptt_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ menu_items.name }}</h1>

{% recursetree menu %}
    <li>
        <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
        {% if not node.is_leaf_node %}
        <ul class="children">
            <a href="{{ node.get_absolute_url }}">{{ children }}</a>
        </ul>
        {% endif %}
    </li>
{% endrecursetree %}
</body>
</html>
